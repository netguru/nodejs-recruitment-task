name: movie-svc-ci

on:
  push:
    branches: [ 'master', 'dev' ]
    paths:
      - 'movie/**'
  pull_request:
    branches: [ 'master', 'dev' ]
    paths:
      - 'movie/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd movie && npm install && npm run test:ci