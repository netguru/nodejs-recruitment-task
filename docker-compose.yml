version: "3.2"
services:
  app:
    image: "docker-node-mongodb"
    command: node src/server.js
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    volumes:
      - .:/app/
    environment:
      JWT_SECRET: ${JWT_SECRET}

  mongo:
    container_name: "docker-con-node"
    image: "mongo"
    ports:
      - "27017:27017"

