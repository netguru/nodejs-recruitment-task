version: "3.2"
services:
  authentication:
    container_name: netguru-authentication
    image: node
    working_dir: /app
    tty: true
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    volumes:
      - ./services/authentication/src:/app/services/authentication/src:ro
      - ./services/authentication/package.json:/app/package.json
      - ./services/authentication/package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json:ro
    environment:
      JWT_SECRET: ${JWT_SECRET}
    command: bash -c "npm i --only=${NODE_ENV} && npm run ${NODE_ENV}"
  movies:
    container_name: netguru-movies
    image: node
    working_dir: /app
    tty: true
    ports:
      - published: ${APP_PORT:-3001}
        target: 3001
    volumes:
      - ./services/movies/src:/app/services/movies/src:ro
      - ./services/movies/package.json:/app/package.json
      - ./services/movies/package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json:ro
    environment:
      JWT_SECRET: ${JWT_SECRET}
    command: bash -c "npm i --only=${NODE_ENV} && npm run ${NODE_ENV}"
    depends_on:
      - authentication
