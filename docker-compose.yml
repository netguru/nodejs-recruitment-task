version: "3.8"

services:
  nginx:
    build: ./nginx
    links:
      - auth
      - movie
    depends_on:
      - auth
      - movie
    ports:
      - 8888:80

  auth:
    build: ./services/auth

  movie:
    build: ./services/movie
    depends_on:
      - mongo
    links:
      - mongo

  mongo:
    image: mongo:latest
    volumes:
      - mongo-db:/data/db

volumes:
  mongo-db: